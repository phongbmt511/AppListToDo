<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppDoing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./public/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">TODOLIST APP</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link text-dark"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-dark"
                  href="#"
                  id="changeBackgroundButton"
                >
                  Background
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="/chat">Chat</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#" id="playMusic"> Play </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#" id="stopMusic">Stop</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="todo-app">
      <form class="input-section">
        <input
          id="title"
          type="text"
          placeholder="Add title"
          style="margin: 5px"
        />
        <input id="deadline" type="date" placeholder="Add deadline" />
        <button id="addBtn" type="submit" class="add">Add</button>
        <button
          type="button"
          class="add"
          id="update-button"
          style="display: none"
        >
          Update
        </button>
        <!-- <input type="text" id="search-input" placeholder="Search" /> -->
        <!-- <button type="button" id="search-button">Search</button> -->
      </form>
      <div class="todos">
        <ul id="content" class="todo-list"></ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./public/js/main.js"></script>
    <script>
      const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
      if (!loggedInUser) {
        // neu ko co thong tin login se chuyen den trang login.html
        window.location.href = "login.html";
      }
      // chưc nang nghe nhac
      let audio;
      // function play music
      function playMusic() {
        const musicUrl = prompt("URL music to play :");
        if (musicUrl) {
          if (audio) {
            audio.pause(); // Stop the current music if playing
          }
          audio = new Audio(musicUrl);
          audio.play();
        }
      }

      // function stop music
      function stopMusic() {
        if (audio) {
          audio.pause();
        }
      }

      // lắng nghe sự kiện click
      document.getElementById("playMusic").addEventListener("click", playMusic);
      document.getElementById("stopMusic").addEventListener("click", stopMusic);
    </script>
  </body>
</html>
